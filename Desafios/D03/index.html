<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desáfio Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }

        thead{
            position: sticky;
            top: -1px;
        }

        tbody > tr:nth-child(even){
            background-color: lightgray;


        }

        td, th{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th colspan="2">Tabelas numéricas</th>
            <th colspan="2">Tabela Complexa</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>0</td>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td rowspan="2">8</td>
            <td colspan="2">9</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4">Final da tabela</th>
        </tr>
    </tfoot>
</table>
</body>
</html>
