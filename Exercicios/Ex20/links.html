        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-elemento
        >  = children
        */

            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgba(43, 43, 141, 0.671);

a:visited{
