<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes oi simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"> 
    </picture>
<!--Se a imagem for muito grande, irá existir dispositivo de rolagem dentro do site, o que irá incomodar os usuários do site. O que pode aumentar a :taxa de reijeição do google (medida para dar valor ao seu site)-->
        <!--<source media="(max/min-width:1000px )" srcset="" type="image/"// max/min-width: fala o tamanho máximo que pode chegar-->
        <!--Essa acropação de imagem, irá ser util para as diferenças telas como computador, celular, e tablet, sendo que pode alterar os tamanhos das imagens e peso que cafda uma pode carregar. A mesma igame em tamanhos diferentes.-->

    <h1>Reproduzindo audio em HTML5</h1>
    <p>Apendendo a reproduzir áudio em HTML5.</p>
    <audio src="midias/twenty years old.mp4" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop> <!--preload tem as opções: auto; metadata; none-->
        <source src="midias/twenty years old.mp4" type="audio/mpeg"> <!--Esse é o source usado para música-->
        <source src="midias/twenty years old.ogg" type="audio/ogg">
        <source src="midias/twenty years old.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midias/twenty years old.mp4" download="twenty years old.mp4" type="video/mp4">clique aqui para baixar o arquivo mp4</a></p> <!--caso o navegador não consiga rodar, pode ter a opção de fazer o download do arquivo-->
    </audio>

    <!--Auto: considera que o site terminou de carregar depois que carregar todo o audio (se o audio for muito grande será um problema). Metadata: carrega somente informações superficiais. None: carrega somente quando o usuário apertar play-->

    <!--Autoplay controls o audio irá tocar sozinho. 
    O loop, o audio toca novamente depois que acaba-->

    <!--Os padrões de vídeos mais utilizados são: mp4,m4v,webm,ogv-->
    
</body>
</html>
