<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

   <video width="560" poster="imagens/imagem-video.png"  controls autoplay loop> <!--controls: para poder rodar o vídeo-->
    <source src="midias/meu-video.m4v" type="vide/m4v">
    <source src="midias/meu-video.mp4" type="video/mp4">
    <source src="midias/meu-video.ogv" type="video/ogv">
    <source src="midias/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>

   <H1>Inserindo vídeos incorporados do Youtube e do vímeo</H1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <p><abbr title="Está dentro da aba compartilhas no canto esquerdo">Vídeo incorporado</abbr> do youtube</p>

   <h1>Incorporando vídeo do vimeo</h1>

   <iframe src="https://player.vimeo.com/video/76979871?h=8272103f6e" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
<!--<source src="" type=""> dentro das abas significa: caso não funcione um mediatype irá testar o outro, até que algum funcione dentro do navegador-->
<!--A ordem de organização dentro da tag video tem influÊncia no peso do arquivo, organizar do menor para o maior. Videos hospedados dessa maneira, irão consumir muito tráfico de dados-->

<!--Utilizar um video incorporado do Youtbe, minimizá o espaço utilizado no site, e ainda, otimiza as visualizações e o sistema de busca do google.-->
